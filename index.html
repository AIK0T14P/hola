<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquiva los Asteroides - Juego 3D</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info { position: absolute; top: 10px; width: 100%; color: white; text-align: center; z-index: 100; }
        #score { position: absolute; top: 40px; width: 100%; color: white; text-align: center; z-index: 100; font-size: 24px; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; z-index: 100; display: none; }
        #startButton { font-size: 20px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="info">Usa las teclas de flecha para mover la nave. Evita los asteroides.</div>
    <div id="score">Puntuación: 0</div>
    <div id="gameOver">
        <h1>¡Juego Terminado!</h1>
        <p>Tu puntuación final: <span id="finalScore"></span></p>
        <button id="startButton">Reiniciar Juego</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, ship, asteroids = [], score = 0;
        let gameActive = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Luz
            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            // Nave espacial
            const shipGeometry = new THREE.ConeGeometry(0.5, 1, 32);
            const shipMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            ship = new THREE.Mesh(shipGeometry, shipMaterial);
            ship.position.z = -5;
            scene.add(ship);

            camera.position.z = 5;

            // Fondo estelar
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 2000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyDown, false);
        }

        function createAsteroid() {
            const geometry = new THREE.SphereGeometry(Math.random() * 0.5 + 0.1, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const asteroid = new THREE.Mesh(geometry, material);
            asteroid.position.set(
                Math.random() * 10 - 5,
                Math.random() * 10 - 5,
                -20
            );
            asteroid.velocity = Math.random() * 0.1 + 0.05;
            scene.add(asteroid);
            asteroids.push(asteroid);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            if (!gameActive) return;
            const speed = 0.2;
            switch (event.keyCode) {
                case 37: // izquierda
                    ship.position.x -= speed;
                    break;
                case 39: // derecha
                    ship.position.x += speed;
                    break;
                case 38: // arriba
                    ship.position.y += speed;
                    break;
                case 40: // abajo
                    ship.position.y -= speed;
                    break;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameActive) {
                if (Math.random() < 0.02) createAsteroid();

                asteroids.forEach((asteroid, index) => {
                    asteroid.position.z += asteroid.velocity;
                    if (asteroid.position.z > 0) {
                        scene.remove(asteroid);
                        asteroids.splice(index, 1);
                        score++;
                        document.getElementById('score').textContent = `Puntuación: ${score}`;
                    }
                    if (ship.position.distanceTo(asteroid.position) < 0.5) {
                        gameOver();
                    }
                });

                ship.rotation.z += 0.01;
            }

            renderer.render(scene, camera);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function startGame() {
            gameActive = true;
            score = 0;
            document.getElementById('score').textContent = 'Puntuación: 0';
            document.getElementById('gameOver').style.display = 'none';
            
            // Reiniciar posición de la nave
            ship.position.set(0, 0, -5);

            // Eliminar asteroides existentes
            asteroids.forEach(asteroid => scene.remove(asteroid));
            asteroids = [];
        }

        init();
        animate();

        document.getElementById('startButton').addEventListener('click', startGame);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMaster - Sistema de Cifrado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --foreground: #0f172a;
            --card: #ffffff;
            --card-foreground: #0f172a;
            --border: #e2e8f0;
            --input: #f1f5f9;
            --ring: #3b82f6;
            --radius: 0.75rem;
        }

        .dark {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --background: #0f172a;
            --foreground: #f8fafc;
            --card: #1e293b;
            --card-foreground: #f8fafc;
            --border: #334155;
            --input: #1e293b;
            --ring: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 9999px;
            color: var(--foreground);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        select, input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            background: var(--input);
            color: var(--foreground);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px var(--ring);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button.secondary {
            background: var(--input);
            color: var(--foreground);
        }

        button.secondary:hover {
            background: var(--border);
        }

        .strength-meter {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter div {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .result {
            background: var(--input);
            padding: 1rem;
            border-radius: var(--radius);
            margin-top: 1rem;
            position: relative;
            word-break: break-all;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
        }

        .copy-button:hover {
            background: var(--input);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background: var(--input);
            padding: 0.25rem;
            border-radius: var(--radius);
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-radius: calc(var(--radius) - 0.25rem);
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--card);
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 0;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">CryptoMaster</h1>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="setTab('encrypt')" id="encryptTab">Cifrar</div>
                <div class="tab" onclick="setTab('decrypt')" id="decryptTab">Descifrar</div>
            </div>

            <div class="input-group">
                <label for="algorithm">Algoritmo de Cifrado</label>
                <select id="algorithm" onchange="handleAlgorithmChange()">
                    <option value="caesar">CÃ©sar</option>
                    <option value="vigenere">VigenÃ¨re</option>
                    <option value="aes">AES</option>
                </select>
            </div>

            <div class="input-group">
                <label for="input">Texto a procesar</label>
                <textarea id="input" rows="4" placeholder="Ingresa el texto aquÃ­"></textarea>
            </div>

            <div class="input-group">
                <label for="key">Clave</label>
                <input type="text" id="key" placeholder="Ingresa la clave">
                <div class="strength-meter">
                    <div id="strengthMeter"></div>
                </div>
            </div>

            <div class="button-group">
                <button onclick="handleProcess()" id="processButton">Cifrar</button>
                <button class="secondary" onclick="generateKey()">Generar Clave</button>
            </div>

            <div id="resultContainer" style="display: none;">
                <label>Resultado:</label>
                <div class="result">
                    <span id="result"></span>
                    <button class="copy-button" onclick="copyToClipboard()">ðŸ“‹</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const algorithms = {
            caesar: {
                encrypt: (text, key) => {
                    return text.split('').map(char => {
                        if (char.match(/[a-z]/i)) {
                            const code = char.charCodeAt(0);
                            const shift = parseInt(key) % 26;
                            const base = char.toLowerCase() === char ? 97 : 65;
                            return String.fromCharCode(((code - base + shift) % 26) + base);
                        }
                        return char;
                    }).join('');
                },
                decrypt: (text, key) => {
                    return algorithms.caesar.encrypt(text, 26 - (parseInt(key) % 26));
                }
            },
            vigenere: {
                encrypt: (text, key) => {
                    let result = '';
                    let keyIndex = 0;
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        if (char.match(/[a-z]/i)) {
                            const textCode = char.charCodeAt(0);
                            const keyChar = key[keyIndex % key.length].toUpperCase();
                            const keyCode = keyChar.charCodeAt(0) - 65;
                            const base = char.toLowerCase() === char ? 97 : 65;
                            result += String.fromCharCode(((textCode - base + keyCode) % 26) + base);
                            keyIndex++;
                        } else {
                            result += char;
                        }
                    }
                    return result;
                },
                decrypt: (text, key) => {
                    let result = '';
                    let keyIndex = 0;
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        if (char.match(/[a-z]/i)) {
                            const textCode = char.charCodeAt(0);
                            const keyChar = key[keyIndex % key.length].toUpperCase();
                            const keyCode = keyChar.charCodeAt(0) - 65;
                            const base = char.toLowerCase() === char ? 97 : 65;
                            result += String.fromCharCode(((textCode - base - keyCode + 26) % 26) + base);
                            keyIndex++;
                        } else {
                            result += char;
                        }
                    }
                    return result;
                }
            },
            aes: {
                encrypt: (text, key) => {
                    try {
                        return btoa(text.split('').map(char => 
                            String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(0))
                        ).join(''));
                    } catch (e) {
                        return 'Error: Texto invÃ¡lido';
                    }
                },
                decrypt: (text, key) => {
                    try {
                        return atob(text).split('').map(char =>
                            String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(0))
                        ).join('');
                    } catch (e) {
                        return 'Error: Texto cifrado invÃ¡lido';
                    }
                }
            }
        };

        let currentMode = 'encrypt';

        function setTab(mode) {
            currentMode = mode;
            document.getElementById('encryptTab').classList.toggle('active', mode === 'encrypt');
            document.getElementById('decryptTab').classList.toggle('active', mode === 'decrypt');
            document.getElementById('processButton').textContent = mode === 'encrypt' ? 'Cifrar' : 'Descifrar';
        }

        function handleAlgorithmChange() {
            const algorithm = document.getElementById('algorithm').value;
            const keyInput = document.getElementById('key');
            keyInput.type = algorithm === 'caesar' ? 'number' : 'text';
            if (algorithm === 'caesar') {
                keyInput.value = '3';
            }
            updateStrengthMeter();
        }

        function handleProcess() {
            const algorithm = document.getElementById('algorithm').value;
            const input = document.getElementById('input').value;
            const key = document.getElementById('key').value;
            
            if (!input || !key) {
                alert('Por favor, completa todos los campos');
                return;
            }

            const selectedAlgorithm = algorithms[algorithm];
            const result = currentMode === 'encrypt' 
                ? selectedAlgorithm.encrypt(input, key)
                : selectedAlgorithm.decrypt(input, key);

            document.getElementById('result').textContent = result;
            document.getElementById('resultContainer').style.display = 'block';
        }

        function generateKey() {
            const algorithm = document.getElementById('algorithm').value;
            if (algorithm === 'caesar') {
                document.getElementById('key').value = Math.floor(Math.random() * 25) + 1;
            } else {
                const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
                let key = "";
                for (let i = 0; i < 16; i++) {
                    key += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                document.getElementById('key').value = key;
            }
            updateStrengthMeter();
        }

        function updateStrengthMeter() {
            const key = document.getElementById('key').value;
            const algorithm = document.getElementById('algorithm').value;
            const meter = document.getElementById('strengthMeter');

            if (algorithm === 'caesar') {
                meter.style.width = '100%';
                meter.style.backgroundColor = '#22c55e';
                return;
            }

            let strength = 0;
            if (key.length >= 8) strength += 25;
            if (key.match(/[a-z]/) && key.match(/[A-Z]/)) strength += 25;
            if (key.match(/\d/)) strength += 25;
            if (key.match(/[^a-zA-Z\d]/)) strength += 25;

            meter.style.width = strength + '%';
            meter.style.backgroundColor = 
                strength < 33 ? '#ef4444' :
                strength < 66 ? '#f59e0b' : '#22c55e';
        }

        function copyToClipboard() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result);
            alert('Copiado al portapapeles');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        // InicializaciÃ³n
        document.getElementById('key').addEventListener('input', updateStrengthMeter);
        handleAlgorithmChange();
    </script>
</body>
</html>
